{% extends "home.html" %}
{% load static %}
{% block title %}Добавить продукт{% endblock %}
{% block content %}
  <div class="content-header">
  <div class="container-fluid">
  </div>
</div>

<div class="content">
  <div class="container-fluid">
    <form method="post" id="product-form">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">Добавить продукт</h3>
              <div class="card-tools">
                  <button type="button" class="btn btn-tool" data-card-widget="collapse" data-toggle="tooltip" title="Collapse">
                      <i class="fas fa-minus"></i>
                  </button>
                  <button type="button" class="btn btn-tool" data-card-widget="remove" data-toggle="tooltip" title="Remove">
                      <i class="fas fa-times"></i>
                  </button>
              </div>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="name" class="col-form-label">Название</label>
                    <input
                      id="name"
                      class="form-control"
                      name="name"
                      required
                    >
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="code" class="col-form-label">Код</label>
                    <input
                      id="code"
                      class="form-control"
                      name="code"
                      required
                    >
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="klass_id" class="col-form-label">Класс</label>
                    <select
                        id="klass_id"
                        class="form-control"
                        name="klass_id"
                    >
                      <option selected="selected"></option>
                      {% for klass in klasses %}
                        <option value="{{ klass.id }}">{{ klass.name }}</option>
                      {% endfor %}
                    </select>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group">
                    <label for="has_beneficiary" class="col-form-label">Имеет выгодоприобретателя?</label>
                    <input
                      id="has_beneficiary"
                      type="checkbox"
                      class="form-control"
                      name="has_beneficiary"
                      required
                    >
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group">
                    <label for="has_pledger" class="col-form-label">Имеет залогодателя?</label>
                    <input
                      id="has_pledger"
                      type="checkbox"
                      class="form-control"
                      name="has_pledger"
                      required
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="card-footer">
        <div class="form-group">
            <button type="submit" id="submit-button" class="btn btn-primary float-right">Добавить</button>
        </div>
      </div>
    </form>
  </div>
</div>

{% endblock %}

{% block js %}
    {{ block.super }}
    <script src="{% static 'custom/js/csrftoken.js' %}"></script>

    <script>
        $('#group_id').select2();
        $('#klass_id').select2();
        $('#view_id').select2();
        let submitButton = $('#submit-button');
        let form = $('#product-form');

        $(document).ready(function () {
            submitButton.click(function (e) {
                e.preventDefault();

                $.ajaxSetup({
                    beforeSend: function (xhr, settings) {
                        if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
                            xhr.setRequestHeader("X-CSRFToken", csrftoken);
                        }
                    }
                });

                let forms = {};
                let params = {}
                forms.csrfmiddlewaretoken = csrftoken;
                forms.action = 'create';
                let serializedForm = form.serializeArray();
                for (let i = 0; i < serializedForm.length; i++) {
                    params[serializedForm[i]['name']] = serializedForm[i]['value'];
                }
                forms.params = params;

                $.ajax({
                    url: '/api/product/',
                    data: JSON.stringify(forms),
                    {#processData: false,#}
                    contentType: 'application/json',
                    dataType: 'json',
                    type: "POST",
                    success: function (data) {
                        if (data.success === true) {
                            console.log(data);
                            window.location.replace('/product/');
                        }
                    }
                });
            });
        });
    </script>
{% endblock %}

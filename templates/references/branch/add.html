{% extends "home.html" %}
{% load static %}
{% block title %}Добавить офис{% endblock %}
{% block content %}
  <div class="content-header">
  <div class="container-fluid">
  </div>
</div>

<div class="content">
  <div class="container-fluid">
    <form method="post" id="branch-form">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">Добавить офис</h3>
              <div class="card-tools">
                <button type="button" class="btn btn-tool" data-card-widget="collapse" data-toggle="tooltip" title="Collapse">
                  <i class="fas fa-minus"></i>
                </button>
              </div>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-sm-4">
                  <div class="form-group">
                    <label for="title" class="col-form-label">Название</label>
                    <input
                      id="title"
                      class="form-control"
                      name="title"
                      required
                      >
                  </div>
                </div>
                <div class="col-sm-4">
                  <div class="form-group">
                    <label for="series" class="col-form-label">Серии</label>
                    <input
                      id="series"
                      class="form-control"
                      name="series"
                      required
                      >
                  </div>
                </div>
                <div class="col-sm-4">
                  <div class="form-group">
                    <label for="founded_at" class="col-form-label">Основан</label>
                    <input
                      type="date"
                      id="founded_at"
                      class="form-control"
                      placeholder="yyyy-mm-dd"
                      name="founded_date"
                      required
                      >
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-sm-4">
                  <div class="form-group" id="form-group-1">
                    <label for="parent_id" class="col-form-label">Материнский офис</label>
                    <select
                      id="parent_id"
                      class="form-control"
                      name="parent_id"
                    >
                      <option selected="selected"></option>
                      {% for branch in parentBranches %}
                        <option value="{{ branch.id }}">{{ branch.name }}</option>
                      {% endfor %}
                    </select>
                  </div>
                </div>

                <div class="col-sm-4">
                  <div class="form-group" id="form-group-1">
                    <label for="region_id" class="col-form-label">Регион</label>
                    <select
                      id="region_id"
                      class="form-control parent-region"
                      name="region_id"
                      data-depth="1"
                    >
                      <option selected="selected"></option>
                      <option>Андижанская облать</option>
                      <option>Бухарская область</option>
                      <option>город Ташкент</option>
                    </select>
                  </div>
                </div>

                <div class="col-sm-4">
                  <div class="form-group" id="form-group-1">
                    <label for="director" class="col-form-label">Директор</label>
                    <select
                        id="director"
                        class="form-control"
                        name="director"
                        required
                    >
                      <option selected="selected"></option>
                      {% for user in users %}
                        <option value="{{ user.id }}">{{ user.username }}</option>
                      {% endfor %}
                    </select>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="address" class="col-form-label">Местонахождение</label>
                      <input
                        id="address"
                        class="form-control"
                        name="address"
                        required
                      >
                  </div>
                </div>

                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="phone_number" class="col-form-label">Номер телефона</label>
                      <input
                        id="phone_number"
                        class="form-control"
                        name="phone_number"
                        required
                      >
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-sm-4">

                  <div class="form-group">
                    <label for="type" class="col-form-label">Тип</label>
                    <select
                      id="type"
                      class="form-control parent-region"
                      name="type"
                    >
                      <option selected="selected"></option>
                      {% for type in officeTypes %}
                        <option value="{{ type.id }}">{{ type.title }}</option>
                      {% endfor %}
                    </select>
                  </div>
                </div>
                <div class="col-sm-3">

                  <div class="form-group">
                    <label for="code_by_office" class="col-form-label">Код по офису и региону</label>
                    <input
                      id="code_by_office"
                      class="form-control"
                      name="code_by_office"
                      required
                      >
                  </div>
                </div>
                <div class="col-sm-3">

                  <div class="form-group">
                    <label for="code_by_type" class="col-form-label">Код офиса</label>
                    <input
                      id="code_by_type"
                      class="form-control"
                      name="code_by_type"
                      required
                      >
                  </div>
                </div>
                <div class="col-sm-2">

                  <div class="form-group">
                    <label for="hierarchy" class="col-form-label">Иерархия</label>
                    <input
                      id="hierarchy"
                      type="number"
                      class="form-control"
                      name="hierarchy"
                      required
                      >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="card-footer">
        <div class="form-group">
            <button type="submit" id="submit-button" class="btn btn-primary float-right">Добавить</button>
        </div>
      </div>
    </form>
  </div>
</div>

{% endblock %}

{% block js %}
    {{ block.super }}
    <script src="{% static 'custom/js/csrftoken.js' %}"></script>

    <script>
        $('#parent_id').select2();
        $('#region_id').select2();
        $('#director').select2();
        let submitButton = $('#submit-button');
        let form = $('#branch-form');

        $(document).ready(function () {
            submitButton.click(function (e) {
                e.preventDefault();

                $.ajaxSetup({
                    beforeSend: function (xhr, settings) {
                        if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
                            xhr.setRequestHeader("X-CSRFToken", csrftoken);
                        }
                    }
                });

                let forms = {};
                forms.csrfmiddlewaretoken = csrftoken;
                forms.reason = 1;
                let serializedForm = form.serializeArray();
                for (let i = 0; i < serializedForm.length; i++) {
                    forms[serializedForm[i]['name']] = serializedForm[i]['value'];
                }

                $.ajax({
                    url: '/api/create-office/',
                    data: JSON.stringify(forms),
                    {#processData: false,#}
                    contentType: 'application/json',
                    dataType: 'json',
                    type: "POST",
                    success: function (data) {
                        if (data.success === true) {
                            console.log(data);
                            window.location.replace('/references/branch/');
                        }
                    }
                });
            });
        });
    </script>
{% endblock %}

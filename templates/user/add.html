{% extends "home.html" %}
{% load static %}
{% block title %}Создать пользователя{% endblock %}
{% block css %}
    {{ block.super }}
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-fileinput/css/fileinput.min.css' %}">
{% endblock %}
{% block content %}
  <div class="content-header">
  <div class="container-fluid">
  </div>
</div>
  <section class="content">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Информация о профайле</h3>
        <div class="card-tools">
          <button type="button" class="btn btn-tool" data-card-widget="collapse" data-toggle="tooltip" title="Collapse">
            <i class="fas fa-minus"></i>
          </button>
        </div>
      </div>

      <div class="card-body">
        <form method="post" id="product-field-form" >
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label for="position_id">Должность</label>
                <select id="position_id" class="form-control select2" style="width: 100%;" required>
                  <option selected="selected"></option>
                  {% for position in positions %}
                    <option value="{{ position.id }}">{{ position.name }}</option>
                  {% endfor %}
                </select>
              </div>

              <div class="row">
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="last_name">Фамилия</label>
                    <input id="last_name" type="text" class="form-control" placeholder="Введите ...">
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="first_name">Имя</label>
                    <input id="first_name" type="text" class="form-control" placeholder="Введите ..." >
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="middle_name">Отчество</label>
                    <input id="middle_name" type="text" class="form-control" placeholder="Введите ..." >
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-3">
                  <div class="form-group">
                    <label for="passport_series">Серия паспорта</label>
                    <input type="text" id="passport_series" class="form-control" name="passport_series" placeholder="Введите ...">
                  </div>
                </div>
                <div class="col-md-5">
                  <div class="form-group">
                    <label for="passport_number">Номер паспорта</label>
                    <input type="text" id="passport_number" class="form-control" name="passport_number" placeholder="Введите ..." >
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="passport_data">Дата выдачи</label>
                    <input type="date" id="passport_data" class="form-control" name="passport_data" placeholder="Введите ..." >
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-8">
                  <div class="form-group">
                    <label for="passport_given_by">Кем выдан</label>
                    <input type="text" id="passport_given_by" class="form-control" name="passport_given_by" placeholder="Введите ..." >
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="phone_number">Телефон</label>
                    <input type="text" id="phone_number" class="form-control" name="phone_number" placeholder="Введите ..." >
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="image-input">Изображение профайла</label>
                    <div class="file-loading">
                      <input id="image-input" class="file" type="file" name="image">
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="file-input">Изображение паспорта</label>
                    <div class="file-loading">
                      <input id="file-input" class="file" type="file" name="file">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="card-footer">
            <button type="submit" class="btn btn-primary float-right">Сохранить</button>
          </div>
        </form>
      </div>
    </div>

    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Настройки пользователя</h3>
        <div class="card-tools">
          <button type="button" class="btn btn-tool" data-card-widget="collapse" data-toggle="tooltip" title="Collapse">
            <i class="fas fa-minus"></i>
          </button>
        </div>
      </div>

      <div class="card-body">
        <form role="form">
          <div class="row">
            <div class="col-md-2">
              <div class="form-group">
                <label for="login">Логин</label>
                <input id="login" type="text" class="form-control" placeholder="Введите ..." value="login" required>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label for="email">Эл. почта</label>
                <input type="email" id="email" class="form-control" name="email" placeholder="Введите ..." required>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label for="password">Текущий пароль</label>
                <input id="password" type="password" class="form-control" name="password" required>
              </div>
            </div>
            <div class="col-md-2">
              <div class="form-group">
                <label for="status">Статус</label>
                <select id="status" class="form-control select2" name="status" style="width: 100%;" required>
                  <option selected="selected" value="2">Активен</option>
                  <option value="1">Не активен</option>
                </select>
              </div>
            </div>
          </div>

          <div class="card-footer">
            <button type="submit" class="btn btn-primary float-right">Сохранить</button>
          </div>
        </form>
      </div>
    </div>

    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Модули доступа</h3>
        <div class="card-tools">
          <button type="button" class="btn btn-tool" data-card-widget="collapse" data-toggle="tooltip" title="Collapse">
            <i class="fas fa-minus"></i></button>
        </div>
      </div>
      <div class="card-body">
        <form role="form">
          <div class="row">
            <div class="col-md-4">
              <div class="form-group">
                <label>Основные</label>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label>Управление</label>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label>Претензии</label>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-check">
                <input class="form-check-input" type="checkbox">
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-check">
                <input class="form-check-input" type="checkbox">
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-check">
                <input class="form-check-input" type="checkbox">
              </div>
            </div>
          </div>

          <div class="card-footer">
            <button type="submit" class="btn btn-primary float-right">Сохранить</button>
          </div>
        </form>
      </div>
    </div>
  </section>
{% endblock %}

{% block js %}
    {{ block.super }}
    <script src="{% static 'plugins/bootstrap-fileinput/js/plugins/piexif.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'plugins/bootstrap-fileinput/js/plugins/sortable.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'plugins/bootstrap-fileinput/js/fileinput.min.js' %}"></script>
    <script src="{% static 'plugins/bootstrap-fileinput/themes/fa/theme.js' %}"></script>
    <script src="{% static 'plugins/bootstrap-fileinput/js/locales/ru.js' %}"></script>
{#    <script src="{% static 'plugins/bootstrap-fileinput/js/locales/LANG.js' %}"></script>#}
    <script src="{% static 'custom/js/csrftoken.js' %}"></script>

    <script>
        let imageInput = $('#image-input');
        let fileInput = $('#file-input');
        let office = $('#office');
        let polises = $('#polises');
        let submitButton = $('#submit-button');
        let form = $('#polis-transfer-form');
        office.select2();
        polises.select2();

        imageInput.fileinput({
            language: 'ru',
            showUpload: false,
            previewFileType: 'text',
            browseOnZoneClick: true,
            maxFileCount: 1,
            allowedFileExtensions: ['jpg', 'jpeg', 'png'],
        });

        fileInput.fileinput({
            language: 'ru',
            showUpload: false,
            previewFileType: 'text',
            browseOnZoneClick: true,
            maxFileCount: 1,
            allowedFileExtensions: ['jpg', 'jpeg', 'png'],
        });


        $(document).ready(function () {

            submitButton.click(function (e) {
                e.preventDefault();

                $.ajaxSetup({
                    beforeSend: function (xhr, settings) {
                        if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
                            xhr.setRequestHeader("X-CSRFToken", csrftoken);
                        }
                    }
                });

                let forms = {};
                forms.csrfmiddlewaretoken = csrftoken;
                forms.to_office = office.val();
                forms.policies = polises.val();

                $.ajax({
                    url: '/api/policy-transfers/',
                    data: JSON.stringify(forms),
                    {#processData: false,#}
                    contentType: 'application/json',
                    dataType: 'json',
                    type: "POST",
                    success: function (data) {
                        if (data) {
                            console.log(data);
                        }
                    }
                });
            });
        });
    </script>
{% endblock %}
